version: '3.8'

services:

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasks_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    networks:
      - tasks_network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasks_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    networks:
      - tasks_network

networks:
  tasks_network:
    driver: bridge

